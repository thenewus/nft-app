<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <section class="container">
    <div class="container-hover">
      <div class="image">
        <a href="#" class="eye-link"><img src="images/image-equilibrium.jpg" alt="" class="img"></a>
      </div>
      <div class="overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="content">
      <h2><a href="#" class="first-link">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="cost">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="" >
          <span class="ethereum-num">0.041 ETH</span>
        </div>

        <div class="clock">
          <img src="images/icon-clock.svg" alt="" >
          <span class="time-left">3 days left</span>
        </div>
      </div>

      <hr>

      <div class="footer">
        <img src="images/image-avatar.png" alt="" class="ava">
        <span>Creation of <a href="#" class="link">Jules Wyvern</a></span>
      </div>
    </div>

  </section>
  
  
</body>
</html>
